<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
		
	<link rel="stylesheet" href="/css/styles.css">
    
    <title>Teacher List</title>
</head>
<body>
<div th:replace="fragments/admin-header :: header"></div>
<div class="container mt-4">
    <h2>Teacher List</h2>
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Courses</th>
            <!-- Add more columns if needed -->
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of teachers -->
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.userId}"></td>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.courses}"></td>
            <!-- Add more cells if needed -->
            <td>
                <!-- Add buttons or links for actions (update, delete, etc.) -->
                <a class="btn btn-info btn-sm" th:href="@{/teachers/updateTeacher(userId=${teacher.userId})}">Edit</a>
                <a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?')" th:href="@{/teachers/deleteTeacher(userId=${teacher.userId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <a th:href="@{/teachers/addForm}" class="btn btn-primary btn-s">Add New Teacher</a>
    <a href="/admin-dashboard" class="btn btn-primary btn-s">Back</a>
</div>


<div><th:block th:replace="fragments/admin-footer :: footer"></th:block></div>

<!-- Bootstrap JS and Popper.js (if needed) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
