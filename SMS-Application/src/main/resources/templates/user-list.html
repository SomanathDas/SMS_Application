<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <main>
        <h1>User List</h1>
        <th:block th:if="${not #lists.isEmpty(users)}">
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user : ${users}">
                        <tr>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.password}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <!-- Edit and Delete buttons -->
                                <a th:href="@{/users/updateUser(userId=${user.userId})}"
                                   class="btn btn-primary btn-sm custom-btn">Edit</a>
                                <a th:href="@{/users/deleteUser(userId=${user.userId})}"
                                   class="btn btn-danger btn-sm custom-btn"
                                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </th:block>
		<th:block th:if="${#lists.isEmpty(users)}">
            <p>No users available.</p>
        </th:block>
        <br>
        <a th:href="@{/users/addForm}">Add New User</a>
    </main>

    <!-- Include your footer and other common elements if necessary -->

</body>
</html>
